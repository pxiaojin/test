<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>openlayer-demo</title>
	<link rel="stylesheet" href="./lib/v6.1.1-dist/ol.css">
    <script type="text/javascript" src="./lib/v6.1.1-dist/ol-debug.js" charset="utf-8"></script>
    <script type="text/javascript" src="./lib/jquery-1.11.1.min.js"></script>
	<style>
		#map1 {
			width: 80%;
			height: 400px;
		}
	</style>
</head>
<body>
	<p>地图1</p>
    <div id="map1"></div>
    <button id="tucd">回到成都</button>

    <script type="text/javascript">
    $('#tucd').on('click', fixViewTocd)

		// 创建地图1
      var map1 = new ol.Map({
      			// logo: {src: '../img/face_monkey.png', href: 'http://www.openstreetmap.org/'},可设置跳转地址
      			logo: './img/logo.png',
	            // 设置地图图层
	            layers: [
	              // 创建一个使用Open Street Map地图源的瓦片图层
	              new ol.layer.Tile({source: new ol.source.OSM()})
	            ],
	            // 设置显示地图的视图
	            view: new ol.View({
                    // 设置地图中心范围 extent参数类型为[minX, minY, maxX, maxY]的ol.Extent
                    // extent: [102, 29, 104, 31],
                    // 设置成都为地图中心
                    center: [104.06, 30.67],
                    projection: 'EPSG:4326',
                    zoom: 10
                    // 限制地图缩放最大级别为14，最小级别为10
                    // minZoom: 10,
                    // maxZoom: 14
                }),
	            // 让id为map的div作为地图的容器
	            target: 'map1'    
	        })
        // 自适配区域
        function fixViewTocd() {
            var view = map1.getView()
            view.fit([104, 30.6, 104.12, 30.74], map1.getSize())
        }
	</script>
</body>
</html>
